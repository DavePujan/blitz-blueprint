apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-shooter-frontend
  namespace: game
  labels:
    app: tactical-shooter
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tactical-shooter
      component: frontend
  template:
    metadata:
      labels:
        app: tactical-shooter
        component: frontend
    spec:
      containers:
      - name: frontend
        image: tactical-shooter-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-config
              key: url
        - name: VITE_SUPABASE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-config
              key: anon-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tactical-shooter-frontend
  namespace: game
spec:
  selector:
    app: tactical-shooter
    component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tactical-shooter-frontend-hpa
  namespace: game
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tactical-shooter-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
